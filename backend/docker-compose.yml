services:
  # Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - elixir
      - python
    restart: unless-stopped

  # Elixir/Phoenix Ingestion Service
  elixir:
    build:
      context: ./parkspot_ingestion
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-postgres}@timescaledb:5432/parkspot
      - REDIS_URL=redis://:${REDIS_PASSWORD:-parkspot_redis_secret}@redis:6379
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-generate_a_secret_key_base_here}
      - API_KEY=${API_KEY:-dev_api_key_change_in_prod}
      - CHECK_ORIGIN=${CHECK_ORIGIN:-//localhost:3000}
      - PHX_HOST=${PHX_HOST:-localhost}
      - PORT=4000
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped

  # Python/FastAPI ML Service
  python:
    build:
      context: ./parkspot_ml
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-postgres}@timescaledb:5432/parkspot
      - REDIS_URL=redis://:${REDIS_PASSWORD:-parkspot_redis_secret}@redis:6379
      - API_KEY=${API_KEY:-dev_api_key_change_in_prod}
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped

  # TimescaleDB (PostgreSQL + TimeSeries extension)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=parkspot
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "127.0.0.1:5432:5432" # Localhost only - NOT exposed to network
    restart: unless-stopped

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-parkspot_redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379" # Localhost only - NOT exposed to network
    restart: unless-stopped

volumes:
  timescale_data:
  redis_data:
