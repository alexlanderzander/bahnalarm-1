events {
    worker_connections 1024;
}

http {
    upstream elixir {
        server elixir:4000;
    }

    upstream python {
        server python:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Elixir ingestion endpoints
        location /api/scans {
            proxy_pass http://elixir;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/health {
            proxy_pass http://elixir;
        }

        # WebSocket for live updates
        location /socket {
            proxy_pass http://elixir;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Python ML prediction endpoints
        location /predictions {
            proxy_pass http://python;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /ml {
            proxy_pass http://python;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Neural Acoustic Fields endpoints
        location /naf {
            proxy_pass http://python;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # NAF Training data upload (larger body for STFT data)
        location /api/naf {
            proxy_pass http://python;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 50M;
        }

        # Spatial streaming WebSocket (real-time 3D visualization)
        location /api/spatial {
            proxy_pass http://python;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;  # Keep WebSocket alive
        }

        # Static files (3D viewer)
        location /static {
            proxy_pass http://python;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Health check combined
        location /health {
            proxy_pass http://elixir/api/health;
        }
    }
}
